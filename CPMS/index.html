        <style>
            body

    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <input id="csv-selector" class="form-control border-0", type="file" accept=".csv" />
                </div>
                <div class="col-6">
                    <button id="predict-btn" class="btn btn-dark float-right" >Predict</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="display:none;">
                        Please Wait ! Getting predictions...
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
