<html>
    <head>
        <title>Test Model</title>
        <meta charset="UTF-8">
        <meta name="description" content="Hosted Model (Character Prediction Using Mobile Sensors)">
        <meta name="author" content="Deep Raval, Jaymin Suhagiya">
        <!--<link rel="icon" href="./Images/D.PNG" type="image/png" >-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1/dist/tf.min.js"></script>
        <script src="predict.js"></script>
        <style>
            body
            {
                font-family: 'Source Code Pro', monospace;
                font-family: 'Roboto Mono', monospace;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="display:none">
                        Loading Model
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="csv-selector" class="form-control border-0", type="file"/>
                </div>
                <div class="col-6">
                    <button id="predict-btn" class="btn btn-dark float-right">Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Uploaded Data</h2>
                    <ol id="uploaded-data"></ol>
                </div>
            </div>
        </div>
    </body>
</html>
